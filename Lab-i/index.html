<!--Write a program to create a product category list and add items to the created 
categories in an ecommerce store. Display items with their respective categories.
 You can write the program in any language as per your comfort. The design is not required. 
Database is optional; you can also work using an array or
 any other data structure as per your comfort. Though if you opt to use a database, you can.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Product Categories</h2>
        <div id="categories" class="mb-4"></div>
        <form id="addCategoryForm" class="form-inline mb-4">
            <input type="text" id="newCategoryName" class="form-control mr-2" placeholder="Category Name" required>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
        <form id="addItemForm" class="form-inline mb-4">
            <select id="categorySelect" class="form-control mr-2"></select>
            <input type="text" id="newItemName" class="form-control mr-2" placeholder="Item Name" required>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
